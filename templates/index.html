<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lista de Clientes </title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <h1>Lista de Clientes</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
        </tr>

        {% for cliente in clientes %}

        <tr>
            <td>{{ cliente[0] }}</td>
            <td>{{ cliente[1] }}</td>
            <td>{{ cliente[2] }}</td>
        </tr>

        {% endfor%}

    </table>
    <a href="{{url_for('cadastrar')}}" style="text-decoration: none; color: black; background-color: rgba(163, 47, 209, 0.644); padding: 10px; border-radius: 50px; border-style: solid; border-width: 3px;">CADASTRAR NOVO CLIENTE</a>
</body>
</html>
