<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cliente</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>

    <h1>Cadastrar Cliente</h1>
    <form action="{{url_for('cadastrar')}}" method="post">
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" required><br><br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required><br><br>
        <input type="submit" value="Cadastrar" id="botao">
    </form>

    <a href="{{url_for('index')}}" style="text-decoration: none; color: black; background-color: rgba(163, 47, 209, 0.644); padding: 10px; border-radius: 50px; border-style: solid; border-width: 3px;">VOLTAR PARA A LISTA DE CLIENTES</a>
    
</body>
</html>
